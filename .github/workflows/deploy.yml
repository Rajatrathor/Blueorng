name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Frontend build check
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          request_pty: true
          timeout: 120s
          script: |
            cd ~/Blueorng
            git pull origin main
            docker compose down
            docker compose up -d --build
            docker exec clothingbrand-backend npx prisma migrate deploy
