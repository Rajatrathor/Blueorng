name: Build and Deploy

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # ---------- BACKEND IMAGE ----------
      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/clothingbrand-backend:latest

      # ---------- FRONTEND ENV (BUILD-TIME) ----------
      - name: Prepare frontend production env
        run: |
          echo "VITE_API_URL=${{ secrets.PROD_API_URL }}" > frontend/.env.production

      # ---------- FRONTEND IMAGE ----------
      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/clothingbrand-frontend:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ---------- COPY COMPOSE FILE ----------
      - name: Copy docker-compose.prod.yml to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/home/${{ secrets.EC2_USER }}/app"

      # ---------- CREATE BACKEND ENV ON EC2 ----------
      - name: Create backend production env on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p ~/app/backend

            cat <<EOF > ~/app/backend/.env.production
            NODE_ENV=production
            PORT=5000
            CLIENT_URL=${{ secrets.PROD_CLIENT_URL }}

            DATABASE_URL=${{ secrets.PROD_DATABASE_URL }}
            JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}

            SMTP_HOST=${{ secrets.SMTP_HOST }}
            SMTP_PORT=${{ secrets.SMTP_PORT }}
            SMTP_USER=${{ secrets.SMTP_USER }}
            SMTP_PASS=${{ secrets.SMTP_PASS }}
            FROM_NAME=${{ secrets.FROM_NAME }}
            FROM_EMAIL=${{ secrets.FROM_EMAIL }}

            RAZORPAY_KEY_ID=${{ secrets.RAZORPAY_KEY_ID }}
            RAZORPAY_KEY_SECRET=${{ secrets.RAZORPAY_KEY_SECRET }}
            RAZORPAY_WEBHOOK_SECRET=${{ secrets.RAZORPAY_WEBHOOK_SECRET }}

            FAST2SMS_API_KEY=${{ secrets.FAST2SMS_API_KEY }}
            FAST2SMS_SENDER_ID=${{ secrets.FAST2SMS_SENDER_ID }}
            EOF

      # ---------- DEPLOY ----------
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app

            echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login \
              -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            # cleanup (VERY IMPORTANT for free tier)
            docker image prune -af
            docker volume prune -f
