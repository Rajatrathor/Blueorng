services:

  db:
    image: postgres:16
    container_name: app-db
    restart: always
    environment:
      POSTGRES_DB: clothingbrand
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: rajatrathor554/clothingbrand-backend:latest
    container_name: backend
    restart: always
    env_file:
      - ./backend/.env.production
    expose:
      - "5000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: rajatrathor554/clothingbrand-frontend:latest
    container_name: frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend

  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: always
    ports:
      - "3001:3001"
    volumes:
      - uptime_kuma_data:/app/data

volumes:
  db_data_prod:
  uptime_kuma_data:
