version: "3.9"

services:
  db:
    image: postgres:16
    container_name: clothingbrand-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: clothing_brand
      POSTGRES_USER: rajatrathore
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rajatrathore -d clothing_brand"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build: ./backend
    container_name: clothingbrand-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://rajatrathore:postgres@db:5432/clothing_brand
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:5000"   # âœ… THIS IS THE IMPORTANT FIX

  frontend:
    build: ./frontend
    container_name: clothingbrand-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data:
